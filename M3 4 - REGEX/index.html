<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario regular expresions</title>
</head>
<body>
    
    <h2>Formulario de Registro</h2>
    
    <form action="/submit" method="POST">
        
        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" name="nombre" required>
        
        
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
        
        
        <label for="telefono">Número de Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" title="El formato debe ser XXX-XXX-XXX">
        
        <!-- Explicacion:
        [0-9]{3} tres digitos consecutivos numeros del 0 al 9
        - un guion para separar bloques de numeros
        [0-9]{3} tres digitos mas
        - otro guion
        [0-9]{3} tres digitos finales -->
        
        <label for="genero">Género:</label>
        <select id="genero" name="genero">
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
            <option value="prefiero_no_decirlo">Prefiero no decirlo</option>
        </select>
        
       
        <label for="nacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="nacimiento" name="nacimiento" required>
        
        
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" title="Requisitos: al menos 8 caracteres, una letra (mayuscula o minuscula) y al menos un numero.">

        <!-- Explicacion:
        ^ inicio cadena
        (?=.*\d) al menos un numero
        (?=.*[A-Za-z]) al menos una letra mayus o minuscula
        [A-Za-z\d]{8,} al menos 8 caracteres formados por letra i numero
        $ fin cadena -->

        <button type="submit">Enviar</button>

    </form>


</body>

<script src="main.js"></script>
</html>
